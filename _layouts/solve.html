<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/highlight.js/9.5.0/styles/default.min.css">
  <script src="//cdn.jsdelivr.net/highlight.js/9.5.0/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
  <div class="header">
    <img src="/imgs/library-outline.svg" onclick="location.href='/'">
    <div>
        <span>{{ page.title }}</span>
    </div>
  </div>
  <div id="content">
    <div style="margin-bottom: 30px;">
      <div>
        <span style="font-size: 23px; font-weight: bold; margin-right: 10px;">
          {{ page.title }}
        </span>
        <span># {{ page.date }}</span>
      </div>
      {{ content }}
    </div>
    <hr>
    <button style="float: right; width: 80px; height: 30px; border: 1px solid #cccccc;" onclick="location.href='/book/algorithm/solve'">목록</button>
  </div>
</body>

</html>
